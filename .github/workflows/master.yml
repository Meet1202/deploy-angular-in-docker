name: Deploy master
on:
  push:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        DOKER_REPO_NAME: [angular-demo]
        DOCKER_IMAGE_NAME: [angulardemo]
        DOCKER_CONTAINER_NAME: [angular-container]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install and npm run build
        run: |
          npm ci
          npm run build
      
      - name: Lint
        run: |
          npm run lint
          
      - name: Test
        run: |
          npm run test
      
      - name: Deploy in docker
        env: 
            GH_TOKEN: ${{secrets.GH_TOKEN}}
            DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
            DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run:  | 
          docker build -t angulardemo .
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker tag angulardemo meetshah1202/angular-demo:v2
          docker run --name angular-container -it -d angular-demo
          docker commit angular-container meetshah1202/angular-demo:v2
          docker push meetshah1202/angular-demo:v2